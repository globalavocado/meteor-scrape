<head>
    <title>meteor scrape</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
	  		<h1>Propertysearch</h1>
	  		<h3>MongoDB data:</h3>
	  			{{> searchresults}}
	  		<h3>scraped Rightmove data:</h3>
	  			{{> houses}}
			</div>
		</div>
	</div>
</body>  

<template name="searchresults">
  <ul>
    {{#each house}}
      <li>{{postcode}}: {{price}}</li>
    {{/each}}
  </ul>
</template>

<template name="houses">
<p>Search</p>
  <ul>{{ search }}</ul>
</template>
